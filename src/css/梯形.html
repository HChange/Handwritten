<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>梯形</title>
    <style>
      .wrapper {
        width: 200px;
        height: 100px;
        perspective: 800px;
        perspective-origin: 50% 50%;
      }
      .content {
        width: 100%;
        height: 100%;
        background: rgba(16, 30, 214, 0.39);
        transform-style: preserve-3d;
        transform: rotate3d(1, 0, 0, 60deg);
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content"></div>
    </div>
  </body>
</html>
